<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="shortcut icon" href="BABAFEMI.png" type="image/x-icon">
    <title>Alarm Clock</title>
</head>
<body>
    <div class="container">

        <div class="clock">
            <div class="circle"   
         id="sec"   style="--cir:#2c9e09;"><i></i></div>
            <div class="circle circle2"   id="min" style="--cir:#fcf943;"><i></i></div>
            <div class="circle circle3"  id="hr" style="--cir:#fc4343;"><i></i></div>
        <span style="--i:1"><b>1 </b></span>
        <span style="--i:2"> <b>2</b></span>
        <span style="--i:3"> <b>3</b></span>
        <span style="--i:4"> <b>4</b></span>
        <span style="--i:5"><b>5 </b></span>
        <span style="--i:6"> <b>6</b></span>
        <span style="--i:7"> <b>7</b></span>
        <span style="--i:8"><b>8 </b></span>
        <span style="--i:9"> <b>9</b></span>
        <span style="--i:10"> <b>10</b></span>
        <span style="--i:11"> <b>11</b></span>
        <span style="--i:12"> <b>12</b></span>
    </div>

        <h2>Add Alarm</h2>
        
<div id="alarmContainer"></div>

<div id="plus"></div>

<div id="activeAlarm"></div>

</div>
    <script src="script.js" >
    </script>
</body>
</html>
